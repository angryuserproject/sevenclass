<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточки вопросов</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="presentation-section">
    <h2>Презентация</h2>
    <div class="pdf-container">
        <iframe src="https://mozilla.github.io/pdf.js/web/viewer.html?file=https://angryuserproject.github.io/sevenclass/7_класс_математика_в_астрономии_итог.pdf" 
                width="100%" 
                height="500"
                frameborder="0"
                style="border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.3);"
                id="pdfFrame">
        </iframe>
        <button class="fullscreen-btn" onclick="toggleFullscreen()" title="Полноэкранный режим">
            ⛶ Полный экран
        </button>
    </div>
</div>
    <div class="container">
        <h1>Вопросы для изучения</h1>
        <div class="cards-grid" id="cardsContainer">
            <!-- Карточки будут генерироваться через JavaScript -->
        </div>
    </div>

    <!-- Модальное окно для развернутого вопроса -->
    <div class="modal" id="questionModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <div class="question-content">
                <h2 id="modalQuestionTitle"></h2>
                <div class="question-text">
                    <p id="modalQuestionText"></p>
                </div>
                <div class="answer-section">
                    <button class="show-answer-btn" id="showAnswerBtn">Показать ответ</button>
                    <div class="answer" id="modalAnswer" style="display: none;">
                        <p id="answerText"></p>
                        <div class="action-buttons">
                            <button class="action-btn correct-btn" id="correctBtn">
                                <span>✓ Правильно</span>
                            </button>
                            <button class="action-btn wrong-btn" id="wrongBtn">
                                <span>✗ Неправильно</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
